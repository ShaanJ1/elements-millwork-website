        <main>
            <div id="gallery">
                <h2>Gallery</h2>
                <ul id="galleryList"></ul>
                <button id="loadMore">Load More</button>

                <!-- Dynamically add images to the gallery list -->
                <script>
                    const gallery = document.getElementById("gallery");
                    const loadMoreButton = document.getElementById("loadMore");
                    const batchSize = 10;
                    const totalImages = 20;
                    let loadedCount = 0;
                
                    function loadImages() {
                        const endIndex = Math.min(loadedCount + batchSize, totalImages);
                
                        for (let i = loadedCount + 1; i <= endIndex; i++) {
                            const li = document.createElement('li');
                            const img = document.createElement('img');
                            img.loading = "lazy";
                            img.src = `images/showcase/${i}.jpg`;
                            img.onerror = () => {
                                img.src = 'images/placeholder.jpg';
                            };
                            li.appendChild(img);
                            gallery.appendChild(li);
                        }
                
                        loadedCount = endIndex;
                
                        // Hide the button if all images are loaded
                        if (loadedCount >= totalImages) {
                            loadMoreButton.style.display = 'none';
                        }
                    }
                
                    // Load 10 initially, then add more when the button is clicked
                    loadImages();
                    loadMoreButton.addEventListener('click', loadImages);
                </script>
            </div>
